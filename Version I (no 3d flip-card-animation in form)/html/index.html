<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font 'Raleway Extrabold 800'-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/media.css">
    <!--boxicons.com-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <div class="background-container">
        <img id="blueHill" src="../images/blueHill.png">
        <!--keyLock.png to cover the transparent area within blueHill.png in case JS is disabled-->
        <img class="keyLock" src="../images/keyLock.png">
        <canvas id="matrix"></canvas>
    </div>
    <div class="main-container">
        <div class="keylock-container"></div>
        <article class="login-content">
            <form action="login.php" method="post" class="login-form">
                <img class="avatar" src="../images/avatar.png">
                <h2 class="title">welcome</h2>
                <div class="login-container"> 
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                    <label for="tab-1" class="tab">Sign In</label> 
		            <input id="tab-2" type="radio" name="tab" class="sign-up">
                    <label for="tab-2" class="tab">Sign Up</label> 
                    <div class="card-container"> 
                        <section class="sign-in-card"> 
                            <div class="input-container">
                                <i class="bx bxs-user"></i>
                                <input type="text" class="input" name="username" placeholder="Username">
                            </div>
                            <div class="input-container entry-box">
                                <i class="bx bxs-lock-alt"></i>
                                <input type="password" class="input" name="password" placeholder="Password">
                                <i class="bx bxs-hide" id="hide-front"></i> 
                                <i class="bx bxs-show" id="show-front"></i> 
                            </div>
                            <div class="aid-anker-container"> 
                                <a href="#" class="aid-anker">Forgot Password?</a> 
                            </div> 
                            <div class="submit-container"> 
                                <input type="submit" class="submit-btn" value="Log In"> 
                            </div> 
                        </section> 
                        <section class="sign-up-card"> 
                            <div class="input-container">
                                <i class="bx bxs-user"></i>
                                <input type="text" class="input" name="username" placeholder="Username">
                            </div>
                            <div class="input-container">
                                <i class="bx bxs-lock-alt"></i>
                                <input type="password" class="input" name="password" placeholder="Password">
                                <i class="bx bxs-hide" id="hide-back"></i> 
                                <i class="bx bxs-show" id="show-back"></i> 
                            </div>
                            <div class="input-container">
                                <i class="bx bxs-lock-alt"></i>
                                <input type="password" class="input" name="confirm_password" placeholder="Repeat Password">
                            </div>
                            <div class="input-container entry-box">
                                <i class="bx bxs-envelope"></i>
                                <input type="email" class="input" name="email" placeholder="Email Address">
                            </div>
                            <div class="aid-anker-container"> 
                                <!--For extra user-friendly navigation, option to go back to section Sign In not only by radio button but also by clicking link text -->
                                <a href="#" class="aid-anker" id="switchToSignIn">Already member?</a> 
                            </div>
                            <div class="submit-container"> 
                                <input type="submit" class="submit-btn" value="Register"> 
                            </div> 
                        </section> 
                    </div> 
                </div> 
            </form>
        </article>
    </div>
    <script src="../js/doubleMatrix.js"></script>
    <script src="../js/utils.js"></script>
</body>
</html>
